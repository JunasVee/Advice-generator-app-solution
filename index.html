<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; left: 50%; top: 90%; transform: translate(-90%, -50%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

  <div class="container">
    <div class="card">
      <p class="number">ADVICE #<span id="number">1</span></p>
      <p class="advice" id="advice">"It is easy to sit up and take<br>notice, what's difficult is getting<br>up and taking action."</p>
      <img src="./images/pattern-divider-desktop.svg" alt="dice" class="line">
      <div class="border" onclick="dice()">
        <img src="./images/icon-dice.svg" alt="" class="dice">
      </div>
    </div>
  </div>
  
  </main>
